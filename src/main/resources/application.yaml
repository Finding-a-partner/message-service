server:
  port: 8085

spring:
  application:
    name: message-service

  datasource:
    url: jdbc:postgresql://localhost:5432/message_service
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # validate / update / create / create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
